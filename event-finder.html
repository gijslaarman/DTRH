<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/fa_all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vind jouw Evenement | Down the Rabbit Hole</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <img src="assets/img/logo_white.png" alt="" class="logo">
        </a>
        <div class="menu-bg toggle-menu"></div>
        <div class="menu">
            <i class="fal fa-bars toggle-menu" id="menu-btn" style="color:white;"></i>
            <nav id="header-menu">
                <i class="fal close fa-times toggle-menu"></i>
                <div class="inner">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li class="current-page">
                            <a href="event-finder.html">Evenement Vinden</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="margin-top">
        <section class="flex">
            <div class="flex relative sorting-bar white-block">
                <button id="search">
                    <i class="fas fa-search small-padding"></i>
                </button>
                <input id="search-form" type="search" class>
                <div class="sorting flex">
                    <button data="tips" class="col-50 small">
                        Tips
                    </button>
                    <button data="date" class="col-50 small active">
                        Soon
                    </button>
                </div>
            </div>
            <div class="flex relative filter-bar white-block">
                <label class="active">
                    Muziek
                    <input type="checkbox" name="category" value="music" checked>
                </label>
                <label class="active">
                    Theater
                    <input type="checkbox" name="category" value="theater" checked>
                </label>
                <label class="active">
                    Kunst
                    <input type="checkbox" name="category" value="art" checked>
                </label>
                <label class="active">
                    BBQ
                    <input type="checkbox" name="category" value="bbq" checked>
                </label>
            </div>
        </section>

        <section id="events">
            <!-- Load items based on filter/sort -->
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/scripts.js"></script>
    <script src="js/event-finder.js"></script>
</body>
</html>
